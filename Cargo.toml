[package]
name = "rotor-test"
description = """
    An utility library which helps writing tests for rotor-based applications
    and libraries
"""
license = "Apache-2.0/MIT"
readme = "README.rst"
keywords = ["mio", "test", "unittest", "rotor"]
homepage = "http://github.com/tailhook/rotor-test"
version = "0.1.0"
authors = ["paul@colomiets.name"]

[dependencies]
rotor = "0.6.0"
rotor-stream = {rev="1efbcac", git="git://github.com/tailhook/rotor-stream"}
matches = "0.1"

[lib]
name = "rotor_test"
path = "src/lib.rs"
